<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  <title>Responsive Food Delivery Services Version</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="Logo burger.jpeg" alt="Junk Burgers Logo" class="logo-img" />
      <h1 class="logo-text">Junk Burgers</h1>
    </div>

    <div class="sidebar-menu">
      <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
      <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
      <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
      <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
      <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
      <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
    </div>

    <div class="sidebar-logout">
      <a href="index.html"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="main-navbar">
      <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>

      <div class="search">
        <input type="text" placeholder="what you want to eat" />
        <button class="search-btn">Search</button>
      </div>

      <div class="profile">
        <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
        <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
      </div>
    </div>

    <div class="min-highlight">
      <div class="main-header">
        <h2 class="main-title">Recommendations</h2>
        <div class="main-arrow">
          <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
          <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
        </div>
      </div>

      <div class="highlight-wrapper">
        <div class="highlight-card">
          <img class="highlight-img" src="chips 2.jpeg" alt="Cheesy Bacon & Fries" />
          <div class="highlight-desc">
            <h4>Cheesy Bacon & Fries</h4>
            <p>₦7599</p>
          </div>
        </div>

        <div class="highlight-card">
          <img class="highlight-img" src="burger 3.jpeg" alt="Double cheesy Burger" />
          <div class="highlight-desc">
            <h4>Double cheesy Burger</h4>
            <p>₦8400</p>
          </div>
        </div>

        <div class="highlight-card">
          <img class="highlight-img" src="hot dog 1.jpeg" alt="Cheesy Hot dogs" />
          <div class="highlight-desc">
            <h4>Cheesy Hot dogs</h4>
            <p>₦4500</p>
          </div>
        </div>

        <div class="highlight-card">
          <img class="highlight-img" src="hot dog 2.jpeg" alt="Coming Soon" />
          <div class="highlight-desc">
            <h4>African hot dogs</h4>
            <p>₦6000</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main-menus">

        <div class="main-filter">
          <div>
             <h2 class="main-title">Menu<br>Category</h2>
             <div class="main-arrow">
                <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
             </div>
          </div>
          <div class="filter-wrapper">
            <div class="filter-card">
              <div class="filter-icon">
                <ion-icon name="restaurant-outline"></ion-icon>
              </div>
              <p>All Menus</p>
            </div>

            <div class="filter-card">
              <div class="filter-icon">
                <ion-icon name="fast-food-outline"></ion-icon>
              </div>
              <p>Burger</p>

            </div>
            <div class="filter-card">
              <div class="filter-icon">
                <ion-icon name="pizza-outline"></ion-icon>
              </div>
              <p>Pizza</p>
            </div>
            <div class="filter-card">
              <div class="filter-icon">
                <ion-icon name="wine-outline"></ion-icon>
          </div>
          <p>Wine</p>
        </div>
        <div class="filter-card">
          <div class="filter-icon">
            <ion-icon name="cafe-outline"></ion-icon>
    </div>
    <p>Coffee</p>
  </div>
  <div class="filter-card">
    <div class="filter-icon">
      <ion-icon name="fish-outline"></ion-icon>
    </div>
    <p>fish</p>
  </div>
  
          </div>
        </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
